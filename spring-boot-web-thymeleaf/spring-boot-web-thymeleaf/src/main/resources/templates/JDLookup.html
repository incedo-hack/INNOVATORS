<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">CV Parser</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">CV Upload</a></li>
					<li class="active"><a href="#about">JD Search</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h2>
				Please provide Job Description.
			</h2>
		</div>
		<div >
			<form method="POST" action="lookupskills" >
            <textarea name="jd" id="jd" rows = "15" cols = "80"/> <br/>            
            <input type="submit" value="Lookup" name="lookup" id="lookup" />
        </form>
		</div>
		<div class="row">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Candidate ID</th>
								<th>Cell Number</th>
								<th>Email</th>
								<th>Total Experience</th>
								<th>Name</th>
								<th>Role</th>
								<th>Skills</th>								
							</tr>
						</thead>
						<tbody>
							<tr th:each="candidate : ${candidates}">
								<td th:text="${candidate.id}" />
								<td th:text="${candidate.cellNo}" />
								<td th:text="${candidate.email}" />
								<td th:text="${candidate.experience}" />
								<td th:text="${candidate.name}" />
								<td th:text="${candidate.role}" />
								<td th:text="${candidate.skills}" />
							</tr>
						</tbody>

					</table>
				</div>
			</div>
		
		
	</div>
	
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
